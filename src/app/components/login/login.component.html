<div class="login">
    <form  method="post" (ngSubmit)="onSubmit()">
        <h3 class="text-center">
            <fa-icon [icon]="faLock" [ngStyle]="{'color':'#333'}"></fa-icon>
            Login
        </h3>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"  [(ngModel)]="username" class="form-control" placeholder="enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" [(ngModel)]="password"  class="form-control" placeholder="enter password">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
