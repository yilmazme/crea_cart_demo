<div class="products">
    <div *ngFor="let product of products">
        <a
          [title]="product.name"
          [routerLink]="['/products', product.id]">
          <img src={{product.image}} alt={{product.name}} width="300px" height="400px"/>
        </a>
     <p> {{ product.name }}</p>  
  </div>
</div>
